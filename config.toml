baseURL = "http://couchllama.com"
title = "The Couch Llama"
theme = "hugo-geekblog"

pluralizeListTitles = false

# Geekblog required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true

# Needed for mermaid shortcodes
[markup]
[markup.goldmark.renderer]
unsafe = true
[markup.tableOfContents]
startLevel = 1
endLevel = 9

[taxonomies]
author = "authors"
tag = "tags"

[mediaTypes]
[mediaTypes."application/atom+xml"]
suffixes = ["xml"]

[outputFormats]
[outputFormats.Atom]
name = "Atom"
mediaType = "application/atom+xml"
baseName = "feed"
isPlainText = false
rel = "alternate"
isHTML = false
noUgly = true
permalinkable = false

[outputs]
home = ["HTML", "ATOM"]
page = ["HTML"]
section = ["HTML"]
taxonomy = ["HTML"]
term = ["HTML", "ATOM"]

[params]
subtitle = "Tech Blog"
description = "Blog about kubernetes, security, and using the iPad for dev work."
keywords = ["iPad", "Kubernetes", "Security"]

logo = "llama.jpg"
geekblogAuthor = "couchllama"
geekblogTagsToMenu = false
